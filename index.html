<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
    
</head>
<body>
  <div class="page-background"> </div>

  <!-- <div class="empty"></div>  element used to test scrolling-->
 
  <section class="order-card"><!--container for order inforamtion-->
    <div class="image-header">
      <img src="images/illustration-hero.svg" alt="Illustration">
    </div>

    <div class="order-summary">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan-summary">
        <img src="images/icon-music.svg" alt="music icon" class="plan-grid-child-1">
        <div class="plan-grid-child-2">
          <strong>Annual Plan</strong><br>
          $59.99/year
        </div>
        <a href="#" class="plan-grid-child-3">Change</a>
      </div>
      <button> Proceed to Payment</button>
      <a href="#" class="cancel" >Cancel Order</a>
    </div>
  </section>

  <!-- <div class="empty"></div> element used to test scrolling -->


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franco Ramos</a>.
  </footer>
</body>
</html>
